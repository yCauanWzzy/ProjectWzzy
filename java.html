             <script>
                 function clicasoma(){

                    if(oper[0].checked){

        <div class="java">
            <h1>Detran</h1>
            <input type="number" name="" id="velvia" placeholder="Velocidade da via">
            <input type="number" name="" id="vel" placeholder="Velocidade do carro">
            <input type="button" value="Verificar" onclick="calcvel()">
            <p id="velres"></p>
            <script>
                function calcvel(){
                    var velvia=document.getElementById('velvia')
                    var velvia=Number(velvia.value)
                    var vel=document.getElementById('vel')
                    var velres=document.getElementById('velres')
                    var vel=Number(vel.value)
                    if(vel >velvia){
                        var velr= vel - velvia 
                        velres.innerHTML='Voce foi multado, estava '+velr+'Km/h acima do permitido'

                    }else{
                        velres.innerHTML='dirija com cuidado'
                    }
                    if (vel > 1000){
                        velres.innerHTML='Por favor entre em contato com a nasa, para ajudar com o desenvolvimento aeroespacial'
                    }
                }
            </script>

        <div class="java">
            <h1>Tabuada</h1>
            <input type="number" name="" id="tab" placeholder="inicio:">
            <input type="button" value="Contar" onclick="calctab()">
            <p>Esperando dados:  </p>
            <select name="" id="tabres"></select>
            <script>
                var tabres=document.getElementById('tabres')
                function calctab(){
                    var tab=document.getElementById('tab')
                    tab=Number(tab.value)
                    tabres.innerHTML=tab
                    if(tab==0){
                        alert("numero invalido")
                    }else{
                        for(var c=1;c<=10;c+=1){
                            var item=document.createElement('option')
                            item.text=`${tab} x ${c} = ${tab*c}`
                            tabres.appendChild(item)
                        }
                    }
                }
            </script>
        </div>
        <div class="java">
            <h1>Vamos comecar</h1>
            <p>Inicio: <input type="number" name="" id="inicio" placeholder="inicio:"></p>
            <p>Fim: <input type="number" name="" id="fim" placeholder="fim:"></p>
            <p>Passo:  <input type="number" name="" id="passo" placeholder="passo:"></p>
            <input type="button" value="Contar" onclick="calccont()">
            <p id="conta">Esperando dados...  </p>
            <p id="contresult"></p>
            <script>
                function calccont(){
                    var inicio=document.getElementById('inicio')
                    var fim=document.getElementById('fim')
                    var passo=document.getElementById('passo')
                    var contresult=document.getElementById('contresult')
                    var conta=document.getElementById('conta')
                    inicio=Number(inicio.value)
                    fim=Number(fim.value)
                    passo=Number(passo.value)
                        if(inicio==0|| fim==0||passo==0){
                            alert('erro')
                        }else{
                            //regressivo
                            if(inicio > fim){
                            conta.innerHTML='Contando: '
                        for(var cont =inicio; cont>= fim; cont -=passo){
                            contresult.innerHTML+=' '+cont
                        }
                        }else{
                            //progressiva
                            conta.innerHTML='Contando: '
                            for(var cont =inicio; cont<= fim; cont +=passo){
                            contresult.innerHTML+=' '+cont
                            }  
                        }
                    }
                }
            </script>
        </div>
